<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 80%;
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group input[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      .form-group input[type="submit"]:hover {
        background-color: #218838;
      }
      .result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Breast Cancer Prediction</h1>
      <form action="/predict" method="post">
        {% for feature in features %}
        <div class="form-group">
          <label for="{{ feature }}">{{ feature }}</label>
          <input
            type="number"
            id="{{ feature }}"
            name="{{ feature }}"
            step="any"
            required
          />
        </div>
        {% endfor %}
        <div class="form-group">
          <input type="submit" value="Predict" />
        </div>
      </form>
      {% if result is not none %}
      <div class="result">Prediction: {{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
